# yaml-language-server: $schema=../build/schemas/mzi_heater.json
default_settings:
  dL:
    value: 10
    description: "The delta length between the two arms"
instances:
  c1:
    component: coupler_sc
    settings: {}
  c2:
    component: coupler_sc
    settings: {}
  b3:
    component: bend_euler_sc
    settings: {}
  sr:
    component: straight_sc
    settings:
      length: {{ dL }}
  sl:
    component: straight_sc
    settings:
      length: {{ dL }}
  b1:
    component: bend_euler_sc
    settings: {}
  b4:
    component: bend_euler_sc
    settings: {}
  b2:
    component: bend_euler_sc
    settings: {}
  h:
    component: straight_heater_metal_sc
    settings:
      length: 100
connections:
  c2,o2: b4,o2
  sl,o1: b1,o2
  b3,o1: h,o2
  h,o1: b2,o2
  b1,o1: c1,o3
  b2,o1: sl,o2
  b4,o1: sr,o2
  sr,o1: b3,o2
routes:
  btm:
    links:
      c2,o1: c1,o4
    routing_strategy: route_bundle
    settings: {}
nets: []
ports:
  o2: c1,o2
  o4: c2,o4
  o3: c2,o3
  o1: c1,o1
  e1: h,l_e1
  e2: h,r_e3
placements:
  b3:
    mirror: true
  b2:
    mirror: true